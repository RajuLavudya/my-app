<p>user-form works!</p>

<form [formGroup]="userForm">
    <label>name</label>
    <input type="text" formControlName="name">
    <div *ngIf="userForm.get('name')?.touched||userForm.get('name')?.dirty">
        <p *ngIf="userForm.get('name')?.errors?.['required']">Name is required</p>
        <p *ngIf="userForm.get('name')?.errors?.['minlength']">min 10 Charector required</p>

    </div>
    <br>
    <label>age</label>
    <input type="text" formControlName="age">
    <div *ngIf="userForm.get('age')?.touched||userForm.get('age')?.dirty">
        <p *ngIf="userForm.get('age')?.errors?.['min']">0 yeears</p>
        <p *ngIf="userForm.get('age')?.errors?.['required']">Name is required</p>
        <p *ngIf="userForm.get('age')?.errors?.['max']">100 required</p>

    </div>
    <br>
    <label>phone</label>
    <input type="text" formControlName="phone">
    <div *ngIf="userForm.get('phone')?.touched||userForm.get('phone')?.dirty">
        <p *ngIf="userForm.get('phone')?.errors?.['min']">0 atlist 10 digits</p>
        <p *ngIf="userForm.get('phone')?.errors?.['required']">phone is required</p>
        <p *ngIf="userForm.get('phone')?.errors?.['max']">100 required</p>

    </div>
    <br>
    <label>email</label>
    <input type="text" formControlName="email">
    <div *ngIf="userForm.get('email')?.touched||userForm.get('email')?.dirty">
        <p *ngIf="userForm.get('email')?.errors?.['required']">email is required</p>
        <p *ngIf="userForm.get('email')?.errors?.['email']">invalid email format</p>

    </div>
    <br>

    <div formGroupName="address">
        <label>city</label>
        <input type="text" formControlName="city">
        <br>
        <label>pincode</label>
        <input type="number" formControlName="pincode">
        <div *ngIf="userForm.get('adderss')?.get('pincode')?.touched||userForm.get('pincode')?.dirty">
            <p *ngIf="userForm.get('adderss')?.get('pincode')?.errors?.['min']">6 requird</p>
            <p *ngIf="userForm.get('adderss')?.get('pincode')?.errors?.['required']">Name is required</p>
            <p *ngIf="userForm.get('adderss')?.get('pincode')?.errors?.['max']">6 allowed</p>
    
        </div>
        <br>
        
    </div>
    <button (click)="add()">add card</button>
    <div formArrayName="cards">
        <div *ngFor="let cards of cardsFormArray.controls;let i=index">
            <div formGroupName="{{i}}">
                <label>no</label>
                <input type="number" formControlName="no">
                <br>
                <label>expiry</label>
                <input type="month" formControlName="expiry">
                <br>
                <label>cvv</label>
                <input type="number" formControlName="cvv">
                <div *ngIf="cardsFormArray.controls[i]?.get('cvv')?.touched||cardsFormArray.controls[i]?.get('cvv')?.dirty">
                    <p *ngIf="cardsFormArray.controls[i]?.get('cvv')?.errors?.['required']">cvv is required</p>
                    
            
                </div>
                <br>

                <button (click)="delete(i)">delete</button>
                <hr>
            </div>
        </div>
    </div>

    <label>student type</label>
    <input type="radio" name="type" formControlName="type" value="dayScholar">
    <label>Day Scholor</label>
    <input type="radio" name="type" formControlName="type" value="residential">
    <label>residential</label>
    <br>
    <div *ngIf="userForm.get('type')?.value=='dayScholar'">
        <label>bus fee</label>
        <input type="number" formControlName="bus Fee">
    </div>
    <div *ngIf="userForm.get('type')?.value=='residential'">
        <label>Hostel Fee</label>
        <input type="number" formControlName="Hostel Fee">
    </div>
    
    






    <button (click)=" submit()">submit</button>




</form>
